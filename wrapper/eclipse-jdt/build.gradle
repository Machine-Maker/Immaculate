plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'dev.lukebemish.immaculate.wrapper'
version = '0.1.0'

java.toolchain.languageVersion.set(JavaLanguageVersion.of(17))

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.eclipse.jdt:org.eclipse.jdt.core:3.38.0'
    implementation project(':wrapper')
}
